name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_release: ${{ steps.check_tag.outputs.exists == 'false' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(python3 -c "
          import re, pathlib
          text = pathlib.Path('pyproject.toml').read_text()
          print(re.search(r'^version\s*=\s*\"([^\"]+)\"', text, re.M).group(1))
          ")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "refs/tags/${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract changelog section
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        run: |
          python3 -c "
          import re, pathlib, os
          text = pathlib.Path('CHANGELOG.md').read_text()
          version = '${{ steps.version.outputs.version }}'
          pattern = rf'## \[{re.escape(version)}\][^\n]*\n(.*?)(?=\n## \[|\Z)'
          match = re.search(pattern, text, re.DOTALL)
          body = match.group(1).strip() if match else 'No changelog entry found.'
          # Write to file to avoid shell escaping issues
          pathlib.Path('release_body.md').write_text(body)
          "

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body_path: release_body.md
          draft: false
          prerelease: false

  build:
    needs: release
    if: needs.release.outputs.new_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  # ──────────────────────────────────────────────────────────
  # PyPI Publish
  #
  # Prerequisites (one-time setup):
  #   1. Go to https://pypi.org/manage/account/publishing/
  #   2. Add a pending publisher:
  #      - Package name: bac-py
  #      - Owner: jscott3201
  #      - Repository: bac-py
  #      - Workflow: release.yml
  #      - Environment: pypi
  #   3. In GitHub repo Settings → Environments, create a "pypi"
  #      environment. Optionally enable required reviewers for
  #      manual approval before each publish.
  # ──────────────────────────────────────────────────────────

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/bac-py
    permissions:
      id-token: write
      attestations: write
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
