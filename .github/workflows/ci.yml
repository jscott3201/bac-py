name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - run: uv python install
      - run: uv sync --locked --group lint
      - name: Ruff check
        run: uv run ruff check src/ tests/ docker/
      - name: Ruff format check
        run: uv run ruff format --check src/ tests/ docker/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - run: uv python install
      - run: uv sync --locked --group type-check --all-extras
      - name: Mypy
        run: uv run mypy src/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - run: uv python install
      - run: uv sync --locked --group test --all-extras
      - name: Version consistency check
        run: |
          PYPROJECT_VER=$(python -c "
          import re, pathlib
          text = pathlib.Path('pyproject.toml').read_text()
          print(re.search(r'^version\s*=\s*\"([^\"]+)\"', text, re.M).group(1))
          ")
          INIT_VER=$(python -c "
          import re, pathlib
          text = pathlib.Path('src/bac_py/__init__.py').read_text()
          print(re.search(r'^__version__\s*=\s*\"([^\"]+)\"', text, re.M).group(1))
          ")
          SMOKE_VER=$(python -c "
          import re, pathlib
          text = pathlib.Path('tests/test_smoke.py').read_text()
          print(re.search(r'__version__\s*==\s*\"([^\"]+)\"', text).group(1))
          ")
          echo "pyproject.toml: $PYPROJECT_VER"
          echo "__init__.py:    $INIT_VER"
          echo "test_smoke.py:  $SMOKE_VER"
          if [ "$PYPROJECT_VER" != "$INIT_VER" ] || [ "$PYPROJECT_VER" != "$SMOKE_VER" ]; then
            echo "::error::Version mismatch! All three files must declare the same version."
            exit 1
          fi
      - name: Pytest
        run: uv run pytest --tb=short -q

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - run: uv python install
      - run: uv sync --locked --group docs --all-extras
      - name: Sphinx build
        run: uv run sphinx-build -W -b html docs docs/_build/html

  deploy-docs:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [lint, typecheck, test, docs]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - run: uv python install
      - run: uv sync --locked --group docs --all-extras
      - name: Sphinx build
        run: uv run sphinx-build -W -b html docs docs/_build/html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html
      - id: deployment
        uses: actions/deploy-pages@v4
